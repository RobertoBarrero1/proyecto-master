<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSport</title>
    <link rel="stylesheet" href="altaProducto.css">
</head>
<body class="body">
    <header>
        <div class="div1">
            <img class="img1" src="img/Logo.avif" alt="LOGO">
            <h1 class="titulo">NutriSport</h1>
        </div>
        <nav class="nav">
            <div>
                <a href="Principal.html" class="btn1">Inicio</a>
            </div>
            <div>
                <a href="" class="btn1">Área adminitrador</a>
            </div>

        </nav>
    </header>
    <main>
         <div class="login">
                <form action="#" method="post"  >
                    <h2>Alta producto</h2>

                    <label for="name">Nombre</label>
                    <input type="text" id="nombre" name="name" required>

                    <label for="peso">Peso (Kg)</label>
                    <input type="text" id="peso" name="peso" required>

                    <label for="precio">Precio (€)</label>
                    <input type="text" id="precio" name="precio" required>

                    <label for="descripcion">Descripción Producto</label>
                    <textarea name="descripcion" id="descripcion" required></textarea>


                    <div>
                      <input type="submit" class="btn1" value="Guardar">
                      <a href="Principal.html" class="btn1">Cancelar</a>
                    </div>
                </form>    
        </div>
    </main>
    <footer>
         <p>Curso: DEV 2025 / Autor: Roberto Barrero de la Rosa</p>
    </footer>
    
</body>
</html>
